dist: trusty
sudo: false

language: c

git:
  depth: 1

compiler:
  - gcc
  - clang

env:
  matrix:
    - RE2C_VERSION="0.13.6"
    - RE2C_VERSION="1.0.3"

os:
  - linux
  - osx

cache:
  apt: true
  timeout: 604800
  directories:
    - $HOME/.local/opt/re2c
    - $HOME/.cache/re2c
    - $HOME/Library/Caches/Homebrew

addons:
  apt:
    packages:
      check
      libjson-c-dev

before_install:
  - $CC --version

install:
  - |
    if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      brew update
      brew install check
    fi
  - sh tests/install-re2c $RE2C_VERSION
  - sh autogen.sh

before_script:
  - ./configure --enable-debug --enable-gcov

script:
  - make
  - make check

after_success:
  - |
    if [[ ! -z "${CODECOV_TOKEN}" ]]; then
      bash <(curl -s https://codecov.io/bash) -G src/.libs
    fi;

after_failure:
  - cat tests/tests-suite.log

notifications:
  email:
    on_success: never
    on_failure: never
